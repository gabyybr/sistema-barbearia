<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Barbearia - Cadastro de Clientes</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #ccc;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 img {
      margin-right: 10px;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-top: 10px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, select:focus {
      border-color: #333;
      outline: none;
    }

    input[type="button"], input[type="submit"], a.boton-elegante {
      display: inline-block;
      width: 100%;
      padding: 6px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      text-align: center;
      text-decoration: none;
      margin-top: 8px;
    }

    input[type="button"]:hover, input[type="submit"]:hover, a.boton-elegante:hover {
      background-color: #555;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  
  <!-- Menu -->
  <div class="menu">
    <a href="index.html">Início</a>
    <a href="CadastroCliente.html">Cadastro de Cliente</a>
    <a href="Servicos.html">Serviços</a>
    <a href="Agendamentos.html">Agendamentos</a>
    <a href="Sobre.html">Sobre Nós</a>
    <a href="Contato.html">Contato</a>
  </div>

  <div class="container">
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Ícone" width="30px"> 
      Sistema Barbearia
    </h1>
    <form id="cadastroCliente">
      <label for="fname">Nome completo:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="phone">Telefone:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="city">Cidade:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">Estado:</label>
      <select id="state" name="state" required>
        <option value="SC">Santa Catarina</option>
        <option value="PR">Paraná</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="DF">Distrito Federal</option>
      </select>

      <input type="button" value="Cadastrar" onclick="cadastrarCliente()">
      <a href="Conscliente.html" class="boton-elegante">Voltar</a>
    </form>

    <div class="footer">© 2024 Barbearia</div>
  </div>

  <script>
    function cadastrarCliente() {
      const nome = document.getElementById("fname").value;
      const cpf = document.getElementById("cpf").value;
      const phone = document.getElementById("phone").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;

      if (nome && cpf && phone && city && state) {
        alert("Cliente cadastrado com sucesso!");
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
